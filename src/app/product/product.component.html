<main class="container">
	<div
		class="card"
		*ngFor="let product of products">
		<img
			[src]="product.imageUrl"
			alt="" />
		<h1>{{ product.name }}</h1>
		<h2>{{ product.description }}</h2>

		<button
			class="btn btn--primary"
			(click)="addToCart()">
			Add to Cart
		</button>

		<button
			class="btn btn--secondary"
			(click)="addToWishlist()">
			Add to Wishlist
		</button>
	</div>
</main>
